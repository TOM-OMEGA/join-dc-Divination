<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>🔮 胡蘿蔔占卜祭壇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    font-family: 'Noto Serif TC', serif;
    background: radial-gradient(circle at center, #2e1b0e, #130b06 90%);
    color: #f6e5b1;
    text-align: center;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    color: #ffcc33;
    text-shadow: 0 0 12px #bfa76f;
    margin-bottom: 10px;
  }

  button {
    background: linear-gradient(180deg, #d4a017 0%, #9a7410 100%);
    border: none;
    padding: 14px 34px;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: bold;
    color: #fff8dc;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    transition: transform 0.2s, box-shadow 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 230, 150, 0.8);
  }

  .section {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
  }

  .show {
    display: flex;
  }

  /* 泥土 */
  .ground {
    position: relative;
    width: 300px;
    height: 150px;
    background: linear-gradient(to bottom, #3b2a18, #1d1208);
    border-radius: 50% / 20%;
    margin-top: 50px;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.4);
    transition: opacity 1.5s ease;
  }

  /* 蘿蔔 */
  .carrot {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 120px;
    background: radial-gradient(circle at 40% 30%, #ffa94d, #f99127 40%, #c75d07 90%);
    border-radius: 50% 50% 10% 10%;
    box-shadow: inset -4px -6px 10px rgba(0,0,0,0.2), 0 4px 12px rgba(0,0,0,0.3);
    animation: carrotWiggle 3s ease-in-out infinite;
    transition: opacity 1.5s ease;
  }

  @keyframes carrotWiggle {
    0%, 100% { transform: translateX(-50%) rotate(0deg); }
    50% { transform: translateX(-50%) rotate(1.5deg); }
  }

  /* 葉片 */
  .leaf {
    position: absolute;
    bottom: 130px;
    left: 50%;
    width: 36px;
    height: 60px;
    background: linear-gradient(to top, #3fae3f, #7dfc7d);
    border-radius: 40% 40% 0 0;
    transform-origin: bottom center;
    filter: drop-shadow(0 0 8px rgba(100,255,100,0.4));
    transition: transform 1s ease-out, opacity 1s ease-out;
  }

  #leaf1 {
    transform: translate(-70px, 0) rotate(-25deg) scale(1.1);
    z-index: 1;
  }
  #leaf2 {
    transform: translate(-20px, 0) rotate(-5deg) scale(1.2);
    z-index: 2;
  }
  #leaf3 {
    transform: translate(30px, 0) rotate(20deg) scale(1);
    z-index: 1;
  }

  /* 被拔起的葉子動畫 */
  .pulled {
    animation: flyUp 1.5s ease-out forwards;
  }

  @keyframes flyUp {
    0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 1; }
    50% { transform: translate(0, -150px) rotate(-60deg) scale(1.2); opacity: 1; }
    100% { transform: translate(0, -300px) rotate(-120deg) scale(0.8); opacity: 0; }
  }

  /* 結果卡 */
  #result {
    background: rgba(65, 40, 20, 0.9);
    border: 2px solid #cfa842;
    border-radius: 15px;
    padding: 24px 20px;
    font-size: 1.05rem;
    line-height: 1.8;
    box-shadow: 0 0 15px rgba(255, 200, 120, 0.3);
    margin-top: 40px;
    width: 85%;
    max-width: 360px;
    display: none;
    opacity: 0;
    transition: opacity 1s ease;
  }

  #result.show {
    display: block;
    opacity: 1;
  }

  .fade-out {
    opacity: 0;
  }
</style>
</head>
<body>
  <h1>🔮 胡蘿蔔占卜祭壇</h1>

  <!-- 加入 Discord -->
  <div id="joinSection" class="section show">
    <p>📜 請先加入聖蘿蔔大教堂：</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https%3A%2F%2Fdiscord.gg%2Fmar4qT9XYn" alt="Discord QR Code" />
    <p style="margin-top:10px;">掃描上方符印或點擊下方按鈕</p>
    <a href="https://discord.gg/mar4qT9XYn" target="_blank"><button>🔗 進入教堂</button></a>
    <button id="joinedBtn" style="margin-top:15px;">✅ 我已加入教堂</button>
  </div>

  <!-- 占卜畫面 -->
  <div id="fortuneSection" class="section">
    <div class="ground" id="ground">
      <div class="carrot" id="carrot"></div>
      <div class="leaf" id="leaf1"></div>
      <div class="leaf" id="leaf2"></div>
      <div class="leaf" id="leaf3"></div>
    </div>
    <button id="drawBtn">占卜今日運勢 ✨</button>
    <div id="result"></div>
  </div>

  <script>
    const joinSection = document.getElementById("joinSection");
    const fortuneSection = document.getElementById("fortuneSection");
    const joinedBtn = document.getElementById("joinedBtn");
    const drawBtn = document.getElementById("drawBtn");
    const resultDiv = document.getElementById("result");
    const ground = document.getElementById("ground");
    const carrot = document.getElementById("carrot");

    const apiUrl = "https://carrot-bot-production.up.railway.app/api/fortune";
    const userId = "657882539331158016";
    const username = "湯姆瑞斗";

    joinedBtn.addEventListener("click", () => {
      joinSection.classList.remove("show");
      fortuneSection.classList.add("show");
    });

    drawBtn.addEventListener("click", async () => {
      drawBtn.disabled = true;
      drawBtn.textContent = "占卜中... 🔮";

      const randomLeaf = document.getElementById("leaf" + (Math.floor(Math.random() * 3) + 1));
      randomLeaf.classList.add("pulled");

      // 等葉片飛完，再讓整個畫面淡出
      setTimeout(() => {
        ground.classList.add("fade-out");
        carrot.classList.add("fade-out");
        document.querySelectorAll(".leaf").forEach(leaf => leaf.classList.add("fade-out"));
      }, 1500);

      // 再顯示結果
      try {
        const res = await fetch(`${apiUrl}?user_id=${userId}&username=${encodeURIComponent(username)}`);
        const data = await res.json();

        setTimeout(() => {
          resultDiv.innerHTML = `
            <p>📜 占卜日期：${data.date}</p>
            <p style="font-size:1.3rem;color:#ffd700;">🔮 今日運勢：${data.fortune}</p>
            <p>💡 占卜之言：${data.advice}</p>
            <button id="backBtn" style="margin-top:15px;">🔙 返回首頁</button>
          `;
          resultDiv.classList.add("show");

          document.getElementById("backBtn").addEventListener("click", () => {
            location.reload(); // 回首頁
          });
        }, 2800);
      } catch {
        resultDiv.textContent = "⚠️ 魔力干擾過強，無法預言。";
        resultDiv.classList.add("show");
      }
    });
  </script>
</body>
</html>
