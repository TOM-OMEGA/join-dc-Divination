<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>🥕 命運之蔔 · 森林占卜祭壇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Uncial Antiqua', serif;
      background: radial-gradient(circle at center, #f6f1e1 20%, #cfc19a 80%);
      color: #3b2a16;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* 🏞️ 森林柔光背景層 */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1280&q=80') center/cover no-repeat;
      opacity: 0.35;
      filter: blur(2px) brightness(0.9);
      z-index: 0;
    }

    /* 📜 紙張紋理層 */
    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/old-map.png');
      opacity: 0.4;
      mix-blend-mode: multiply;
      z-index: 0;
    }

    h1 {
      font-size: 2rem;
      color: #b27a1e;
      text-shadow: 0 0 6px #f0e0b0;
      margin-bottom: 25px;
      z-index: 2;
    }

    /* 🥕 蘿蔔插畫（手抄本風） */
    .carrot-container {
      width: 260px;
      height: 300px;
      position: relative;
      z-index: 2;
    }

    .carrot {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 100%;
      height: auto;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255, 225, 150, 0.4));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* 🕯️ 符文光暈 */
    .magic-circle {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 240, 180, 0.6) 0%, transparent 70%);
      box-shadow: 0 0 25px rgba(255, 220, 130, 0.6);
      animation: pulse 3s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.05); }
    }

    button {
      background: linear-gradient(180deg, #d8b348 0%, #9a6e16 100%);
      border: none;
      padding: 12px 28px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff9dc;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 210, 100, 0.4);
      transition: transform 0.2s, box-shadow 0.3s;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 235, 160, 0.8);
    }

    #result {
      background: rgba(255, 248, 220, 0.95);
      border: 2px solid #cfa842;
      border-radius: 15px;
      padding: 20px;
      font-size: 1rem;
      line-height: 1.6;
      box-shadow: 0 0 12px rgba(255, 210, 130, 0.4);
      margin-top: 30px;
      width: 85%;
      max-width: 380px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 2;
    }

    #result.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>🥕 森林占卜祭壇：命運之蔔</h1>

  <div class="carrot-container">
    <div class="magic-circle"></div>
    <img
      src="https://cdn.pixabay.com/photo/2023/07/05/10/19/carrot-8107762_960_720.png"
      alt="中世紀手抄本風胡蘿蔔"
      class="carrot"
    />
  </div>

  <button id="drawBtn">占卜今日運勢 ✨</button>
  <div id="result"></div>

  <script>
    const drawBtn = document.getElementById("drawBtn");
    const resultDiv = document.getElementById("result");

    const apiUrl = "https://carrot-bot-production.up.railway.app/api/fortune";
    const userId = "657882539331158016";
    const username = "湯姆瑞斗";

    drawBtn.addEventListener("click", async () => {
      drawBtn.disabled = true;
      drawBtn.textContent = "占卜中... 🔮";

      try {
        const res = await fetch(`${apiUrl}?user_id=${userId}&username=${encodeURIComponent(username)}`);
        const data = await res.json();

        setTimeout(() => {
          resultDiv.innerHTML = `
            <p>📜 占卜日期：${data.date}</p>
            <p style="font-size:1.2rem;color:#a86f1a;">🔮 今日運勢：${data.fortune}</p>
            <p>💡 占卜之言：${data.advice}</p>
            <button onclick="location.reload()" style="margin-top:15px;">🔙 再占一次</button>
          `;
          resultDiv.classList.add("show");
        }, 1500);
      } catch {
        setTimeout(() => {
          resultDiv.textContent = "⚠️ 魔力干擾過強，無法預言。";
          resultDiv.classList.add("show");
        }, 1500);
      }
    });
  </script>
</body>
</html>
