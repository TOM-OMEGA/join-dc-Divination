<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8" />
<title>命運之蔔 · 森林占卜祭壇</title>

<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="images/icon-192.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="命運之蔔">
<meta name="x5-orientation" content="landscape">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">

<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

<style>
:root{
  --paper:#f3ead5;
  --ink:#2e2316;
  --gold:#b9872b;
}

@font-face{
  font-family: 'MyChineseFont';
  src: url('fonts/MyChineseFont.woff') format('woff');
  font-display: swap;
}

html,body{
  width:100%;height:100%;margin:0;padding:0;
  font-family:'MyChineseFont','Uncial Antiqua',serif;
  background: url('images/medieval-carrot-placeholder.jpg') no-repeat center center;
  background-size: contain;
  background-color:#000;
  color:var(--ink);
  overflow:hidden;
  display:flex;align-items:center;justify-content:center;
  transition: background-image 1s ease-in-out;
}

/* 頁面共通 */
.page{position:absolute;top:0;left:0;width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;flex-direction:column;
  opacity:0;pointer-events:none;transform:scale(0.97);
  transition: opacity .8s ease, transform .8s ease;
}
.page.active{opacity:1;pointer-events:all;transform:scale(1);}

#page1 h1{font-size:clamp(2.6rem,10vw,3.6rem);color:#4D2B0A;margin-bottom:1rem;text-align:center;}
#page1 .subtitle{font-size:clamp(1.8rem,6vw,2.4rem);color:#333;text-align:center;}
#page2 h1{font-size:clamp(2.6rem,10vw,3.6rem);color:#4D2B0A;text-align:center;margin-bottom:1rem;}

#page3{
  align-items:flex-start;justify-content:center;
  padding-left:80px;text-align:left;
}
#page3 .fortune{
  font-size:clamp(1.8rem,6vw,2.4rem);
  margin-top:10px;text-align:left;
  font-weight:600;
}
#page3 .advice{
  margin-top:10px;font-size:clamp(1rem,3.5vw,1.3rem);
  line-height:1.6;max-width:600px;text-align:left;
  font-family:'MyChineseFont';
}

.qr{width:130px;height:130px;border-radius:8px;overflow:hidden;margin-bottom:10px;box-shadow:0 3px 8px rgba(0,0,0,0.4);}
.qr img{width:100%;height:100%;object-fit:cover;}

.btn{
  width:200px;height:64px;
  background-repeat:no-repeat;background-position:center;background-size:contain;
  background-color:transparent;border:0;padding:0;margin:10px 6px;cursor:pointer;
  -webkit-appearance:none;-moz-appearance:none;appearance:none;
  outline:none;transition: transform .12s ease, filter .12s ease;
}
.btn:hover{transform:translateY(-3px);filter:brightness(1.06);}
.btn:active{transform:translateY(-1px) scale(.98);}

.btn--start {background-image:url('images/btn-start.png');}
.btn--next  {background-image:url('images/btn-next.png');}
.btn--draw  {background-image:url('images/btn-draw.png');}
.btn--back  {background-image:url('images/btn-back.png');}
.btn--retry {background-image:url('images/btn-retry.png');}

#page3 .button-row{
  display:flex;gap:10px;flex-direction:row;
  align-items:center;justify-content:flex-start;margin-top:20px;
}

/* 🆕 運勢文字樣式（可自由修改） */
.fortune-text{
  font-family:'Uncial Antiqua';
  font-size:clamp(2rem,7vw,3rem);
  color:#b9872b; /* 預設金色，可自行調整 */
}

/* 小貼士文字樣式 */
.energy-reminder{
  font-family:'MyChineseFont';
  font-size: clamp(0.95rem,3.2vw,1.1rem);
  color: var(--gold);
  margin:0 0 6px 0;
}

.carrot-thumb{
  width:clamp(120px,20vw,150px);
  height:clamp(120px,20vw,150px);
  object-fit:contain;
}
.fade-out{opacity:0!important;transform:scale(.95);transition:opacity .6s,transform .6s;}
.fade-in{opacity:1!important;transform:scale(1);transition:opacity .6s,transform .6s;}
footer{position:absolute;bottom:8px;font-size:.75rem;color:rgba(46,34,22,0.6);}
</style>
</head>
<body>

<!-- 第1頁 -->
<div id="page1" class="page active">
  <h1>命運之蔔 · 森林占卜祭壇</h1>
  <div class="subtitle">探索命運的儀式，從加入開始</div>
  <button id="startBtn" class="btn btn--start" aria-label="我要加入"></button>
  <footer>© 2025 命運之蔔</footer>
</div>

<!-- 第2頁 -->
<div id="page2" class="page">
  <h1>掃描 QRCODE 加入 Discord</h1>
  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://discord.gg/mar4qT9XYn" alt="Discord QR">
  </div>
  <button id="joinedBtn" class="btn btn--next" aria-label="我已加入"></button>
</div>

<!-- 第3頁 -->
<div id="page3" class="page">
  <div class="divination">
    <img id="carrotThumb" class="carrot-thumb" src="images/carrot-thumb.png" alt="胡蘿蔔插畫">
    <div class="fortune" id="fortuneLine">按下 <strong>占卜運勢</strong> 挖取你的命運之蔔</div>
    <div class="advice" id="adviceText" style="display:none"></div>

    <div class="button-row">
      <button id="drawBtn" class="btn btn--draw" aria-label="占卜今日運勢"></button>
      <button id="backBtn" class="btn btn--back" aria-label="返回首頁"></button>
    </div>
  </div>
</div>

<script>
const apiUrl = "https://carrot-bot-production.up.railway.app/api/web_fortune";
const userId = "657882539331158016";
const username = "湯姆瑞斗";

function transitionPage(currentId,nextId){
  const current=document.getElementById(currentId);
  const next=document.getElementById(nextId);
  if(!current||!next)return;
  current.classList.add('fade-out');
  setTimeout(()=>{
    current.classList.remove('active','fade-out');
    next.classList.add('active','fade-in');
    setTimeout(()=>next.classList.remove('fade-in'),600);
  },500);
}

document.getElementById('startBtn').onclick=()=>transitionPage('page1','page2');
document.getElementById('joinedBtn').onclick=()=>transitionPage('page2','page3');

document.getElementById('backBtn').onclick=()=>{
  const fortuneLine=document.getElementById('fortuneLine');
  const adviceText=document.getElementById('adviceText');
  const drawBtn=document.getElementById('drawBtn');
  const carrotThumb=document.getElementById('carrotThumb');
  fortuneLine.innerHTML='按下 <strong>占卜運勢</strong> 挖取你的命運之蔔';
  adviceText.style.display='none';
  drawBtn.classList.remove('btn--retry');
  drawBtn.classList.add('btn--draw');
  document.body.style.backgroundImage="url('images/medieval-carrot-placeholder.jpg')";
  // 🪄 返回首頁時顯示胡蘿蔔
  carrotThumb.style.display='block';
  transitionPage('page3','page1');
};

const drawBtn=document.getElementById('drawBtn');
const fortuneLine=document.getElementById('fortuneLine');
const adviceText=document.getElementById('adviceText');
const carrotThumb=document.getElementById('carrotThumb');

function escapeHtml(s){
  return String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

/* 🆕 抽出運勢後顯示對應文字與背景 */
drawBtn.addEventListener('click',async()=>{
  drawBtn.disabled=true;
  fortuneLine.innerHTML='🔮 占卜中... 魔力正在聚集中...';
  adviceText.style.display='none';
  try{
    const url=`${apiUrl}?user_id=${encodeURIComponent(userId)}&username=${encodeURIComponent(username)}&force_random=true&t=${Date.now()}`;
    const res=await fetch(url,{cache:'no-store'});
    if(!res.ok)throw new Error('API 錯誤：'+res.status);
    const data=await res.json();
    const fortune=data.fortune||"";
    let fortuneText="",bgImage="images/fortune_default.png",textColor="#b9872b";

    if(fortune.includes("大吉")){fortuneText="大吉";bgImage="images/大吉.jpg";textColor="#e0b52d";}
    else if(fortune.includes("中吉")){fortuneText="中吉";bgImage="images/中吉.jpg";textColor="#c7901e";}
    else if(fortune.includes("小吉")){fortuneText="小吉";bgImage="images/小吉.jpg";textColor="#a6741c";}
    else if(fortune.includes("吉")){fortuneText="吉";bgImage="images/吉.jpg";textColor="#d3a23a";}
    else if(fortune.includes("凶")){fortuneText="凶";bgImage="images/凶.jpg";textColor="#962828";}

    document.body.style.backgroundImage=`url('${bgImage}')`;
    document.body.style.backgroundRepeat="no-repeat";
    document.body.style.backgroundPosition="center center";
    document.body.style.backgroundSize="cover";

    // 🪄 抽出結果後隱藏胡蘿蔔
    carrotThumb.style.display='none';

    // ✅ 顯示結果與小提示（不再出現「✨ 胡蘿蔔能量提醒」）
    fortuneLine.innerHTML=`<span class="fortune-text" style="color:${textColor}">${fortuneText}</span>`;
    adviceText.style.display='block';
    adviceText.innerHTML = `<p><span>${escapeHtml(data.advice)}</span></p>`;

    drawBtn.classList.remove('btn--draw');
    drawBtn.classList.add('btn--retry');
  }catch(err){
    console.error(err);
    fortuneLine.innerHTML='⚠️ 占卜失敗，請稍後重試';
    adviceText.style.display='block';
    adviceText.innerHTML='<p>魔力干擾過強，無法從祭壇讀取命運。</p>';
  }finally{
    drawBtn.disabled=false;
  }
});

if('serviceWorker' in navigator){
  window.addEventListener('load',()=>{
    navigator.serviceWorker.register('./sw.js?v=5')
    .then(reg=>console.log('✅ SW 註冊成功:',reg.scope))
    .catch(err=>console.log('❌ SW 註冊失敗:',err));
  });
}
</script>
</body>
</html>
