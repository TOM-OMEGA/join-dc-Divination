<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>🔮 胡蘿蔔占卜祭壇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif TC', serif;
      background: radial-gradient(circle at center, #2e1b0e, #130b06 90%);
      color: #f6e5b1;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #ffcc33;
      text-shadow: 0 0 12px #bfa76f;
      margin-bottom: 10px;
    }

    button {
      background: linear-gradient(180deg, #d4a017 0%, #9a7410 100%);
      border: none;
      padding: 14px 34px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff8dc;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 230, 150, 0.8);
    }

    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .show {
      display: flex;
    }

    .ground {
      position: relative;
      width: 300px;
      height: 180px;
      margin-top: 40px;
    }

    #magicCarrot {
      animation: floatCarrot 4s ease-in-out infinite;
      transform-origin: center bottom;
      filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.5));
      transition: transform 1s ease;
    }

    @keyframes floatCarrot {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-6px) rotate(1deg); }
    }

    .pulledCarrot {
      transform: translateY(-120px) rotate(-20deg) scale(1.1);
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkle 1.2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(0.5) translateY(-80px); opacity: 0; }
    }

    #result {
      background: rgba(65, 40, 20, 0.9);
      border: 2px solid #cfa842;
      border-radius: 15px;
      padding: 24px 20px;
      font-size: 1.05rem;
      line-height: 1.8;
      box-shadow: 0 0 15px rgba(255, 200, 120, 0.3);
      margin-top: 40px;
      width: 85%;
      max-width: 360px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #result.show {
      display: block;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>🔮 胡蘿蔔占卜祭壇</h1>

  <!-- 加入 Discord 區塊 -->
  <div id="joinSection" class="section show">
    <p>📜 請先加入聖蘿蔔大教堂：</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https%3A%2F%2Fdiscord.gg%2Fmar4qT9XYn" alt="Discord QR Code" />
    <p style="margin-top:10px;">掃描上方符印或點擊下方按鈕</p>
    <a href="https://discord.gg/mar4qT9XYn" target="_blank"><button>🔗 進入教堂</button></a>
    <button id="joinedBtn" style="margin-top:15px;">✅ 我已加入教堂</button>
  </div>

  <!-- 占卜區塊 -->
  <div id="fortuneSection" class="section">
    <div class="ground">
      <!-- 魔法蘿蔔 SVG -->
      <svg id="magicCarrot" width="120" height="180" viewBox="0 0 120 180" xmlns="http://www.w3.org/2000/svg" style="overflow:visible;">
        <!-- 葉片 -->
        <path d="M60 0 C50 30, 70 30, 60 60" fill="url(#leafGradient)" />
        <path d="M40 10 C30 40, 50 40, 40 70" fill="url(#leafGradient)" />
        <path d="M80 10 C70 40, 90 40, 80 70" fill="url(#leafGradient)" />

        <!-- 蘿蔔本體 -->
        <path d="M60 60 C30 80, 30 140, 60 170 C90 140, 90 80, 60 60 Z" fill="url(#carrotGradient)" stroke="#c75d07" stroke-width="2" />

        <!-- 漸層定義 -->
        <defs>
          <linearGradient id="carrotGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffb347" />
            <stop offset="50%" stop-color="#f99127" />
            <stop offset="100%" stop-color="#c75d07" />
          </linearGradient>
          <linearGradient id="leafGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#7dfc7d" />
            <stop offset="100%" stop-color="#3fae3f" />
          </linearGradient>
        </defs>
      </svg>
    </div>

    <button id="drawBtn">占卜今日運勢 ✨</button>
    <div id="result"></div>
  </div>

  <script>
  const joinSection = document.getElementById("joinSection");
  const fortuneSection = document.getElementById("fortuneSection");
  const joinedBtn = document.getElementById("joinedBtn");
  const drawBtn = document.getElementById("drawBtn");
  const resultDiv = document.getElementById("result");
  const carrot = document.getElementById("magicCarrot");

  const apiUrl = "https://carrot-bot-production.up.railway.app/api/fortune";
  const userId = "657882539331158016";
  const username = "湯姆瑞斗";

  joinedBtn.addEventListener("click", () => {
    joinSection.classList.remove("show");
    fortuneSection.classList.add("show");
  });

  drawBtn.addEventListener("click", async () => {
    drawBtn.disabled = true;
    drawBtn.textContent = "占卜中... 🔮";
    drawBtn.classList.add("fade-out");
    setTimeout(() => { drawBtn.style.display = "none"; }, 1500);

    // 魔法粒子效果
    for (let i = 0; i < 12; i++) {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = (50 + Math.random() * 40 - 20) + "%";
      particle.style.bottom = (130 + Math.random() * 20) + "px";
      particle.style.animationDelay = (Math.random() * 0.5) + "s";
      fortuneSection.appendChild(particle);
      setTimeout(() => particle.remove(), 1500);
    }

    // 蘿蔔拔起動畫
    carrot.classList.add("pulledCarrot");

    // 占卜結果
    try {
      const res = await fetch(`${apiUrl}?user_id=${userId}&username=${encodeURIComponent(username)}`);
      const data = await res.json();

      setTimeout(() => {
        resultDiv.innerHTML = `
          <p>📜 占卜日期：${data.date}</p>
          <p style="font-size:1.3rem;color:#ffd700;">🔮 今日運勢：${data.fortune}</p>
          <p>💡 占卜之言：${data.advice}</p>
          <button id="backBtn" style="margin-top:15px;">🔙 返回首頁</button>
        `;

        // 金蘿蔔彩蛋觸發
        if (data.fortune.includes("大吉") || data.fortune.includes("金蘿蔔")) {
          // 改變蘿蔔漸層
          const defs = carrot.querySelector("defs");
          const goldGradient = document.createElementNS("http://www.w3.org/2000/svg", "linearGradient");
          goldGradient.setAttribute("id", "carrotGradient");
          goldGradient.setAttribute("x1", "0%");
          goldGradient.setAttribute("y1", "0%");
          goldGradient.setAttribute("x2", "0%");
          goldGradient.setAttribute("y2", "100%");
          goldGradient.innerHTML = `
            <stop offset="0%" stop-color="#fff8b0" />
            <stop offset="50%" stop-color="#ffd700" />
            <stop offset="100%" stop-color="#cfa842" />
          `;
          defs.querySelector("#carrotGradient").replaceWith(goldGradient);

          // 背景變色
          document.body.style.background = "radial-gradient(circle at center, #3f2b00, #1a0f00 90%)";

          // 額外祝福語
          resultDiv.innerHTML += `
            <p style="margin-top:10px;color:#ffec8b;font-weight:bold;">🌟 你拔出了金蘿蔔！命運之門為你敞開！</p>
          `;
        }

        resultDiv.classList.add("show");

        document.getElementById("backBtn").addEventListener("click", () => {
          location.reload();
        });
      }, 2800);
    } catch {
      setTimeout(() => {
        resultDiv.textContent = "⚠️ 魔力干擾過強，無法預言。";
        resultDiv.classList.add("show");
      }, 2800);
    }
  });
</script>
</body>
</html>
