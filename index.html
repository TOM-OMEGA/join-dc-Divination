<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>中世紀占卜祭壇 · 加入 Discord</title>

  <!-- 古風字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#f3ead5;
      --ink:#2e2316;
      --gold:#b9872b;
      --accent: rgba(185, 138, 42, 0.14);
      --max-width: 980px;
    }

    html,body{height:100%;margin:0;font-family:"Uncial Antiqua", serif;background:linear-gradient(180deg,#efe6cf 0%, #dbc89a 100%);color:var(--ink);}

    /* 羊皮紙質感區塊（中心容器） */
    .stage {
      box-sizing: border-box;
      max-width: var(--max-width);
      margin: 28px auto;
      padding: 28px;
      border-radius: 14px;
      background:
        /* subtle vignette */
        radial-gradient(1200px 600px at 10% 10%, rgba(0,0,0,0.03), transparent 10%),
        linear-gradient(180deg, rgba(255,255,255,0.35), rgba(0,0,0,0.02)),
        var(--paper);
      box-shadow: 0 8px 30px rgba(0,0,0,0.18), inset 0 2px 0 rgba(255,255,255,0.25);
      border: 2px solid rgba(60,40,20,0.06);
      position: relative;
      overflow: hidden;
    }

    header{
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:space-between;
      margin-bottom:18px;
    }

    .title {
      display:flex;
      gap:12px;
      align-items:center;
    }

    .crest {
      width:56px;height:56px;border-radius:8px;
      background:linear-gradient(180deg,#f6e7c9,#e5c985);
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12), inset 0 -4px 8px rgba(0,0,0,0.03);
      border:1px solid rgba(0,0,0,0.06);
    }
    .crest svg{width:34px;height:34px;fill:var(--gold);opacity:0.95}

    h1{margin:0;font-size:1.26rem;color:var(--gold);text-shadow:0 1px 0 rgba(255,255,255,0.6);letter-spacing:0.02em}

    .subtitle{font-size:0.9rem;color:rgba(46,34,22,0.8)}

    /* layout */
    .content {
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:20px;
      align-items:start;
    }

    @media (max-width: 980px){
      .content{grid-template-columns:1fr}
    }

    /* 左側：流程與說明 (卡片風) */
    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      padding:18px;border-radius:10px;
      border:1px solid rgba(0,0,0,0.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .qr-wrap {
      display:flex;flex-direction:column;align-items:center;gap:12px;
    }

    /* QR 圖片 */
    .qr {
      width:200px;height:200px;border-radius:8px;
      background:linear-gradient(180deg,#fff,#f7f1da);
      display:flex;align-items:center;justify-content:center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      border:3px solid rgba(185,135,40,0.12);
    }
    .qr img{width:86%;height:86%;object-fit:contain;display:block;border-radius:6px}

    .muted{color:rgba(46,34,22,0.62);font-size:0.95rem}

    .btn {
      margin-top:10px;
      background: linear-gradient(180deg, #e9d089 0%, #b9852a 100%);
      border:none;padding:12px 18px;border-radius:10px;color:#fff;font-weight:700;cursor:pointer;
      box-shadow:0 6px 18px rgba(185,135,40,0.18);
      transition: transform .16s ease, box-shadow .16s ease, opacity .12s;
      font-size:1rem;
    }
    .btn:hover{transform:translateY(-3px);box-shadow:0 12px 28px rgba(185,135,40,0.28)}
    .btn.secondary{background:transparent;color:var(--ink);box-shadow:none;border:1px solid rgba(0,0,0,0.06);font-weight:600}

    /* 右側：占卜畫面（預設隱藏） */
    .divination {
      position:relative;
      min-height:360px;
      border-radius:10px;
      overflow:hidden;
      padding:18px;
      display:none;
      align-items:stretch;
      justify-content:center;
    }

    .divination.show{display:flex}

    /* 預留的背景圖（替換並加版本號避免快取） */
    .div-bg {
      position:absolute;inset:0;background-size:cover;background-position:center;
      filter:contrast(0.95) saturate(0.9) blur(0.18px);
      transform-origin:center;
    }

    .div-bg.placeholder {
      background-image:
        linear-gradient(rgba(18,12,6,0.06), rgba(10,8,6,0.04)),
        url('./images/medieval-carrot-placeholder.jpg?v=2');
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply;
    }

    .div-inner {
      position:relative;z-index:2;display:flex;flex-direction:column;align-items:center;gap:12px;width:100%;
    }

    .magic-plate {
      width:86%;max-width:520px;border-radius:14px;padding:18px;background:rgba(255,248,232,0.9);
      border:1px solid rgba(165,120,50,0.12);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12), inset 0 2px 0 rgba(255,255,255,0.6);
      text-align:center;
    }

    .carrot-thumb {
      width:160px;height:160px;border-radius:8px;object-fit:contain;border:3px solid rgba(165,120,50,0.08);
      background:linear-gradient(180deg,#fff8ec,#f1e5c8);padding:8px;box-shadow:0 10px 30px rgba(0,0,0,0.12);
      margin:0 auto 4px auto;display:block;
    }

    .fortune {font-size:1.02rem;color:var(--ink);margin:8px 0 0 0}
    .fortune strong{color:var(--gold);font-weight:900;font-size:1.08rem}

    .advice {margin-top:6px;color:rgba(46,34,22,0.8);font-size:0.95rem;line-height:1.45;text-align:left}

    .small-row {display:flex;gap:12px;align-items:center;justify-content:center;margin-top:12px}
    .small-row .btn{padding:8px 12px;font-size:0.92rem}

    .back-home {
      margin-top:12px;background:transparent;border:none;color:var(--ink);cursor:pointer;text-decoration:underline;font-size:0.95rem;
    }

    /* 直向提示遮罩（手機） */
    .orientation-overlay {
      position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:9999;
      background: linear-gradient(180deg, rgba(6,6,6,0.45), rgba(8,8,8,0.55));
      color:white; text-align:center; padding:20px;
    }
    .orientation-overlay.show{display:flex}
    .orientation-box{max-width:420px;padding:22px;border-radius:12px;background:rgba(0,0,0,0.35);border:1px solid rgba(255,255,255,0.06)}
    .orientation-box h2{margin:0 0 8px 0;font-size:1.1rem}
    .orientation-box p{margin:0;color:rgba(255,255,255,0.92);font-size:0.98rem}

    footer{margin-top:18px;font-size:0.82rem;color:rgba(46,34,22,0.6);text-align:center}
  </style>
</head>
