<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日運勢抽獎</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: "Noto Sans TC", sans-serif;
    }
    #qrcode { margin-bottom: 20px; }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #5865F2;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.3em;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>加入 Discord 後抽今日運勢 🍀</h1>
  <div id="qrcode"></div>
  <button id="drawButton" style="display:none;">抽運勢！</button>
  <div id="result"></div>

  <script>
    const inviteUrl = "https://discord.gg/你的伺服器邀請碼"; // 🔹請改成實際邀請連結
    const apiUrl = "https://carrot-bot-1.onrender.com/api/fortune";

    new QRCode(document.getElementById("qrcode"), inviteUrl);

    const params = new URLSearchParams(window.location.search);
    const joined = params.get("joined") === "true";

    if (joined) {
      document.getElementById("qrcode").style.display = "none";
      document.getElementById("drawButton").style.display = "block";
    }

    document.getElementById("drawButton").addEventListener("click", async () => {
      const username = prompt("請輸入你的 Discord 名稱（顯示名稱）");
      const userId = prompt("請輸入你的 Discord ID（右鍵點自己 → 複製 ID）");

      if (!username || !userId) {
        alert("請輸入完整資訊！");
        return;
      }

      document.getElementById("result").textContent = "🎲 抽取中...";
      try {
        const res = await fetch(`${apiUrl}?user_id=${userId}&username=${encodeURIComponent(username)}`);
        const data = await res.json();

        if (data.status === "ok") {
          document.getElementById("result").textContent =
            `✨ ${data.user} 的今日運勢 ✨\n\n` +
            `🎴 運勢：${data.fortune}\n` +
            `💰 目前金幣：${data.coins}\n` +
            `📅 日期：${data.date}`;
        } else {
          document.getElementById("result").textContent = "❌ 錯誤：" + data.message;
        }
      } catch (err) {
        document.getElementById("result").textContent = "⚠️ 無法連線到伺服器";
      }
    });
  </script>
</body>
</html>
