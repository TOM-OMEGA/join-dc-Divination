<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🥕 胡蘿蔔今日運勢</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #fff4e0, #ffd6a5);
      color: #333;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #ff8b00;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      margin: 20px 0;
    }
    button {
      background-color: #ff9f1c;
      border: none;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background-color: #ff8b00;
      transform: scale(1.05);
    }
    #result {
      margin-top: 30px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.7);
      border-radius: 12px;
      padding: 20px;
      max-width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
    }
    @media (max-width: 480px) {
      body { padding: 20px; }
      h1 { font-size: 1.5rem; }
      button { font-size: 1rem; padding: 12px 25px; }
    }
  </style>
</head>
<body>
  <h1>🥕 胡蘿蔔今日運勢</h1>
  <div id="content"></div>

  <script>
    const discordInvite = "https://discord.gg/mar4qT9XYn"; // ✅ 改成你自己的邀請連結
    const apiUrl = "https://carrot-bot-1.onrender.com/api/fortune"; // ✅ 你的 Render API
    const userId = "657882539331158016"; // ✅ 改成實際 Discord user_id
    const username = "湯姆瑞斗"; // ✅ 改成實際玩家名稱

    const params = new URLSearchParams(window.location.search);
    const joined = params.get("joined");
    const contentDiv = document.getElementById("content");

    // 🔹 預設顯示 QRCode
    if (!joined) {
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(discordInvite)}`;
      contentDiv.innerHTML = `
        <p>請掃描下方 QR Code 加入 Discord！</p>
        <img src="${qrUrl}" alt="Discord QR Code" />
        <p style="margin-top:15px;">加入後請回到這頁並加上 <b>?joined=true</b><br>（例如：<code>?joined=true</code>）</p>
      `;
    } 
    // 🔹 顯示抽籤按鈕
    else {
      contentDiv.innerHTML = `
        <button id="drawBtn">抽出今日運勢</button>
        <div id="result"></div>
      `;

      const drawBtn = document.getElementById("drawBtn");
      const resultDiv = document.getElementById("result");

      drawBtn.addEventListener("click", async () => {
        drawBtn.disabled = true;
        drawBtn.textContent = "抽籤中... 🌀";
        resultDiv.innerHTML = "";

        try {
          const res = await fetch(`${apiUrl}?user_id=${userId}&username=${encodeURIComponent(username)}`);
          const data = await res.json();

          if (data.status === "ok") {
            resultDiv.innerHTML = `
              <p>📅 日期：${data.date}</p>
              <p>🎴 今日運勢：<strong>${data.fortune}</strong></p>
              <p>💰 目前金幣：${data.coins}</p>
            `;
          } else {
            resultDiv.textContent = "⚠️ 錯誤：" + (data.message || "伺服器未回應");
          }
        } catch (err) {
          resultDiv.textContent = "🚫 無法連線到伺服器，請稍後再試。";
        }

        drawBtn.disabled = false;
        drawBtn.textContent = "再抽一次";
      });
    }
  </script>
</body>
</html>
