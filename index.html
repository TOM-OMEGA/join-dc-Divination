<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
<title>中世紀占卜祭壇 · 加入 Discord</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="命運之蔔">

<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

<style>
:root {
  --paper: #f3ead5;
  --ink: #2e2316;
  --gold: #b9872b;
}

/* ===== 全頁背景 ===== */
html, body {
  height: 100%;
  margin: 0;
  font-family: "Uncial Antiqua", serif;
  background: url('images/medieval-carrot-placeholder.jpg') no-repeat center center fixed;
  background-size: cover;
  color: var(--ink);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ===== 主要容器 ===== */
.stage {
  width: 900px;
  max-width: 95%;
  padding: 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  background: none;
}

/* ===== 頁首 ===== */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 18px;
}
.title { display: flex; gap: 12px; align-items: center; }
.crest {
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.crest svg {
  width: 36px;
  height: 36px;
  fill: var(--gold);
}
h1 {
  margin: 0;
  font-size: 1.4rem;
  color: var(--gold);
  text-shadow: 0 0 4px rgba(0,0,0,0.1);
}
.subtitle {
  font-size: 0.9rem;
  color: rgba(46,34,22,0.8);
}

/* ===== QR 區 & 大小固定 ===== */
.qr-wrap { display:flex; flex-direction:column; align-items:center; gap:12px; }
.qr {
  width: 200px;
  height: 200px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:8px;
  overflow:hidden;
  background: rgba(255,255,255,0.02);
}
.qr img {
  width: 180px;   /* <-- 固定大小，避免變超大 */
  height: 180px;
  object-fit:contain;
  display:block;
  border-radius:6px;
}

/* ===== 按鈕（統一樣式） ===== */
.btn {
  margin-top: 10px;
  background: linear-gradient(180deg, #e9d089 0%, #b9852a 100%);
  border: none;
  padding: 12px 18px;
  border-radius: 10px;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: transform .16s ease, box-shadow .16s ease;
  font-size: 1rem;
}
.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(185,135,40,0.28);
}

/* ===== 占卜畫面 ===== */
.divination {
  display: none;
  align-items: center;
  justify-content: center;
}
.divination.show {
  display: flex;
}
.carrot-thumb {
  width: 160px;
  height: 160px;
  object-fit: contain;
}
.fortune {
  font-size: 1.05rem;
  color: var(--ink);
  margin-top: 6px;
}
.fortune strong { color: var(--gold); }
.advice {
  margin-top: 6px;
  color: rgba(46,34,22,0.85);
  font-size: 0.95rem;
  line-height: 1.45;
  text-align: left;
  max-width: 460px;
}
.small-row {
  display: flex;
  gap: 12px;
  align-items: center;
  justify-content: center;
  margin-top: 12px;
}
footer {
  margin-top: 18px;
  font-size: 0.82rem;
  color: rgba(46,34,22,0.6);
}
</style>
</head>

<body>
<div class="stage" role="main" aria-labelledby="title" id="mainStage">
  <header>
    <div class="title">
      <div class="crest" aria-hidden="true">
        <svg viewBox="0 0 24 24"><path d="M12 2c2.8 0 5 2.2 5 5 0 1.9-.9 3.6-2.3 4.7L12 18 9.3 11.7C7.9 10.6 7 8.9 7 7c0-2.8 2.2-5 5-5z"/></svg>
      </div>
      <div>
        <h1 id="title">命運之蔔 · 森林占卜祭壇</h1>
        <div class="subtitle">加入 Discord 並領取你的專屬胡蘿蔔占卜</div>
      </div>
    </div>
  </header>

  <section class="content">
    <!-- 🏠 首頁 -->
    <div class="panel" id="home-panel">
      <div class="qr-wrap">
        <div class="qr" title="掃描加入 Discord">
          <!-- size query 不會影響顯示尺寸，因為 CSS 強制限制為 180×180 -->
          <img id="qr-img" alt="Discord QR" src="https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://discord.gg/mar4qT9XYn" />
        </div>
        <div class="muted">掃描 QR 加入 Discord 群組</div>
      </div>

      <div style="margin-top:14px;">
        <div style="font-weight:700;margin-bottom:8px">步驟</div>
        <ol style="margin:0 0 8px 18px;color:rgba(46,34,22,0.8)">
          <li>掃描上方 QR 加入 Discord</li>
          <li>完成後回到此頁按「我已加入」繼續占卜</li>
        </ol>
        <button id="joinedBtn" class="btn">我已加入</button>
      </div>
    </div>

    <!-- 🔮 占卜畫面 -->
    <div class="divination" id="divination-panel" aria-hidden="true">
      <div class="div-inner">
        <div class="magic-plate">
          <img id="carrotThumb" class="carrot-thumb" src="images/carrot-thumb.png" alt="胡蘿蔔插畫" onerror="this.style.display='none'">
          <div class="fortune" id="fortuneLine">按下 <strong>占卜今日運勢</strong> 來喚醒命運之蔔</div>
          <div class="advice" id="adviceText" style="display:none"></div>
          <div class="small-row">
            <button id="drawBtn" class="btn">占卜今日運勢 ✨</button>
            <button id="backBtn" class="btn">返回首頁</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>© 命運之蔔 · 祭壇系統</footer>
</div>

<script>
const apiUrl = "https://carrot-bot-production.up.railway.app/api/web_fortune";
const userId = "657882539331158016";
const username = "湯姆瑞斗";

const joinedBtn = document.getElementById('joinedBtn');
const divinationPanel = document.getElementById('divination-panel');
const homePanel = document.getElementById('home-panel');
const drawBtn = document.getElementById('drawBtn');
const fortuneLine = document.getElementById('fortuneLine');
const adviceText = document.getElementById('adviceText');
const backBtn = document.getElementById('backBtn');
const carrotThumb = document.getElementById('carrotThumb');

// Helper: escape HTML
function escapeHtml(s){
  return String(s||'').replace(/[&<>"']/g, c => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[c]));
}

// 進入占卜畫面：在顯示前先清除任何舊狀態（確保每次都是乾淨狀態）
joinedBtn.addEventListener('click', () => {
  // reset UI state before showing
  fortuneLine.innerHTML = '按下 <strong>占卜今日運勢</strong> 來喚醒命運之蔔';
  adviceText.style.display = 'none';
  adviceText.innerHTML = '';
  drawBtn.disabled = false;
  drawBtn.textContent = '占卜今日運勢 ✨';
  if (carrotThumb) carrotThumb.style.display = ''; // show if available

  // transition
  homePanel.style.opacity = 0;
  setTimeout(() => {
    homePanel.style.display = 'none';
    divinationPanel.classList.add('show');
    // make sure aria-hidden updated
    divinationPanel.setAttribute('aria-hidden', 'false');
  }, 300);
});

// 返回首頁並重置所有占卜內容
backBtn.addEventListener('click', () => {
  divinationPanel.classList.remove('show');
  // mark aria-hidden
  divinationPanel.setAttribute('aria-hidden', 'true');

  setTimeout(() => {
    homePanel.style.display = '';
    homePanel.style.opacity = 1;

    // reset fields
    fortuneLine.innerHTML = '按下 <strong>占卜今日運勢</strong> 來喚醒命運之蔔';
    adviceText.style.display = 'none';
    adviceText.innerHTML = '';
    drawBtn.textContent = '占卜今日運勢 ✨';
    drawBtn.disabled = false;
    if (carrotThumb) carrotThumb.style.display = ''; // restore thumbnail visibility
  }, 260);
});

// 占卜功能（每次強制隨機）
drawBtn.addEventListener('click', async () => {
  drawBtn.disabled = true;
  drawBtn.textContent = '占卜中... 🔮';
  fortuneLine.innerHTML = '占卜中... 請稍候';
  adviceText.style.display = 'none';

  try {
    // Use force_random=true so backend will produce a fresh random
    const url = `${apiUrl}?user_id=${encodeURIComponent(userId)}&username=${encodeURIComponent(username)}&force_random=true&t=${Date.now()}`;

    // ensure not cached and log for debugging
    console.log('🔮 呼叫占卜 API：', url);
    const res = await fetch(url, { cache: 'no-store' });
    if (!res.ok) throw new Error('API 回傳錯誤：' + res.status);

    const data = await res.json();
    console.log('📩 API 回傳：', data);

    // show result
    fortuneLine.innerHTML = `📜 占卜時間：<strong>${new Date().toLocaleString('zh-TW')}</strong>`;
    adviceText.style.display = 'block';
    adviceText.innerHTML = `
      <p style="margin:6px 0;"><strong style="color:var(--gold)">${escapeHtml(data.fortune)}</strong></p>
      <p style="margin-top:6px">${escapeHtml(data.advice)}</p>
    `;
    drawBtn.textContent = '再抽一次 ✨';

    // if thumbnail missing, it's fine — shrink/hide handled by onerror
    if (carrotThumb && carrotThumb.complete === false) {
      // nothing: browser will load or onerror will hide
    }
  } catch (err) {
    console.error('占卜錯誤：', err);
    fortuneLine.innerHTML = '⚠️ 占卜失敗，請稍後重試';
    adviceText.style.display = 'block';
    adviceText.innerHTML = '<p>魔力干擾過強，無法從祭壇讀取命運。</p>';
    drawBtn.textContent = '再試一次';
  } finally {
    drawBtn.disabled = false;
  }
});

// Service worker (PWA)
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(err => console.log('SW failed', err));
}
</script>

</body>
</html>
