    // ğŸŸ¤ æ³¥åœŸé£›æ¿ºå‹•ç•«
    function spawnDirt() {
      const particles = [];
      for (let i = 0; i < 25; i++) {
        particles.push({
          x: dirtCanvas.width / 2,
          y: dirtCanvas.height,
          radius: Math.random() * 3 + 2,
          color: `rgb(${100 + Math.random() * 80}, ${60 + Math.random() * 40}, 30)`,
          vx: (Math.random() - 0.5) * 6,
          vy: -Math.random() * 6 - 2,
          life: 1
        });
      }

      function draw() {
        ctx.clearRect(0, 0, dirtCanvas.width, dirtCanvas.height);
        particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.15;
          p.life -= 0.02;
          ctx.globalAlpha = Math.max(p.life, 0);
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        ctx.globalAlpha = 1;
        particles.forEach((p, i) => { if (p.life <= 0) particles.splice(i, 1); });
        if (particles.length > 0) requestAnimationFrame(draw);
      }
      draw();
    }

    const carrotImages = {

      drawBtn.addEventListener("click", async () => {
        drawBtn.disabled = true;
        drawBtn.textContent = "æŠ½ç±¤ä¸­... ğŸŒ€";

            else if (data.fortune.includes("ä¸­å‰"))
              document.body.style.background = "linear-gradient(135deg, #e0ffe0, #b6ffb6)";
            else if (data.fortune.includes("å°å‰"))

            else if (data.fortune.includes("å‰"))

            else if (data.fortune.includes("å‡¶"))

            else
              document.body.style.background = "linear-gradient(135deg, #fdfdfd, #fafafa)";

            setTimeout(() => {
              resultDiv.innerHTML = `
