<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔮 胡蘿蔔命運占卜祭壇</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Noto Serif TC', serif;
      background: radial-gradient(ellipse at center, #3c2a1e 0%, #1e1309 100%);
      color: #f4e4c1;
      text-align: center;
      margin: 0;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      color: #e6b800;
      text-shadow: 0 0 10px #b39200;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .altar {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #604020 0%, #2d1a0a 100%);
      box-shadow: 0 0 25px rgba(255,215,0,0.3), inset 0 0 40px rgba(255,255,200,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .rune {
      position: absolute;
      font-size: 1.6rem;
      color: rgba(255, 215, 0, 0.7);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-6px); opacity: 1; }
    }

    button {
      background: linear-gradient(180deg, #d4a017 0%, #9a7410 100%);
      color: #fff8dc;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 230, 150, 0.8);
    }

    #result {
      margin-top: 20px;
      background: rgba(50, 30, 10, 0.8);
      border: 2px solid #d4a017;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      line-height: 1.8;
      font-size: 1.1rem;
      display: none;
      box-shadow: inset 0 0 20px rgba(255,255,150,0.1);
    }

    #result.show {
      display: block;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glow {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,150,0.2), transparent);
      animation: pulse 2s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.15); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>🔮 胡蘿蔔命運占卜祭壇</h1>
  <div class="altar">
    <div class="glow"></div>
    <div class="rune" style="top:10%;left:50%;transform:translateX(-50%) rotate(10deg);">✶</div>
    <div class="rune" style="bottom:15%;left:25%;">☉</div>
    <div class="rune" style="bottom:15%;right:25%;">☾</div>
  </div>

  <button id="drawBtn">啟動占卜儀式 🔮</button>
  <div id="result"></div>

  <script>
    const apiUrl = "https://carrot-bot-production.up.railway.app/api/fortune";
    const userId = "657882539331158016";
    const username = "湯姆瑞斗";

    const resultDiv = document.getElementById("result");
    const drawBtn = document.getElementById("drawBtn");

    drawBtn.addEventListener("click", async () => {
      drawBtn.disabled = true;
      drawBtn.textContent = "占卜儀式啟動中... ✨";

      try {
        const res = await fetch(`${apiUrl}?user_id=${userId}&username=${encodeURIComponent(username)}`);
        const data = await res.json();

        confetti({ particleCount: 180, spread: 80, origin: { y: 0.6 } });

        resultDiv.innerHTML = `
          <p>📜 <strong>命運之日：</strong> ${data.date}</p>
          <p style="font-size:1.3rem;color:#ffd700;">🔮 今日籤文：${data.fortune}</p>
          <p>💡 占卜建言：${data.advice}</p>
        `;
        resultDiv.classList.add("show");

      } catch {
        resultDiv.innerHTML = "⚠️ 魔法干擾太強，無法取得預言結果。";
        resultDiv.classList.add("show");
      } finally {
        drawBtn.disabled = false;
        drawBtn.textContent = "再次啟動儀式 ✨";
      }
    });
  </script>
</body>
</html>
