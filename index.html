<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
<title>中世紀占卜祭壇 · 加入 Discord</title>

<!-- 📱 PWA 全螢幕設定 -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="命運之蔔">

<!-- 古風字體 -->
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

<style>
:root {
  --paper: #f3ead5;
  --ink: #2e2316;
  --gold: #b9872b;
  --max-width: 980px;
}

/* ===== 全頁背景 ===== */
html, body {
  height: 100%;
  margin: 0;
  font-family: "Uncial Antiqua", serif;
  background: url('images/medieval-carrot-placeholder.jpg') no-repeat center center fixed;
  background-size: cover;
  color: var(--ink);
  display: flex;
  align-items: center;
  justify-content: center;
  filter: none !important;
  overflow: hidden;
}

/* ===== 主要容器 ===== */
.stage {
  width: 900px;
  max-width: 95%;
  padding: 28px;
  background: none !important;
  border: none !important;
  box-shadow: none !important;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* 清除所有半透明層 */
.panel, .qr, .div-bg, .magic-plate, .div-inner, .divination, .content {
  background: none !important;
  border: none !important;
  box-shadow: none !important;
  backdrop-filter: none !important;
  outline: none !important;
}

/* ===== 頁首 ===== */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 18px;
}
.title { display: flex; gap: 12px; align-items: center; }
.crest {
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.crest svg {
  width: 36px;
  height: 36px;
  fill: var(--gold);
}
h1 {
  margin: 0;
  font-size: 1.4rem;
  color: var(--gold);
  text-shadow: 0 0 4px rgba(0,0,0,0.1);
}
.subtitle {
  font-size: 0.9rem;
  color: rgba(46,34,22,0.8);
}

/* ===== 內容 ===== */
.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

/* ===== 首頁 ===== */
.qr-wrap {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}
.qr img {
  width: 200px;
  height: 200px;
  object-fit: contain;
}
.muted {
  color: rgba(46,34,22,0.75);
  font-size: 0.95rem;
}

/* ===== 按鈕 ===== */
.btn {
  margin-top: 10px;
  background: linear-gradient(180deg, #e9d089 0%, #b9852a 100%);
  border: none;
  padding: 12px 18px;
  border-radius: 10px;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: transform .16s ease, box-shadow .16s ease;
  font-size: 1rem;
}
.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(185,135,40,0.28);
}
.btn.secondary {
  background: transparent;
  color: var(--ink);
  border: 1px solid rgba(0,0,0,0.1);
}

/* ===== 占卜畫面 ===== */
.divination {
  display: none;
  position: relative;
  align-items: center;
  justify-content: center;
}
.divination.show {
  display: flex;
}
.carrot-thumb {
  width: 160px;
  height: 160px;
}
.fortune {
  font-size: 1.05rem;
  color: var(--ink);
}
.fortune strong { color: var(--gold); }
.advice {
  margin-top: 6px;
  color: rgba(46,34,22,0.85);
  font-size: 0.95rem;
  line-height: 1.45;
}
.small-row {
  display: flex;
  gap: 12px;
  align-items: center;
  justify-content: center;
  margin-top: 12px;
}
footer {
  margin-top: 18px;
  font-size: 0.82rem;
  color: rgba(46,34,22,0.6);
}
</style>
</head>

<body>
<div class="stage" role="main" aria-labelledby="title" id="mainStage">
  <header>
    <div class="title">
      <div class="crest" aria-hidden="true">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2c2.8 0 5 2.2 5 5 0 1.9-.9 3.6-2.3 4.7L12 18 9.3 11.7C7.9 10.6 7 8.9 7 7c0-2.8 2.2-5 5-5z"/></svg>
      </div>
      <div>
        <h1 id="title">命運之蔔 · 森林占卜祭壇</h1>
        <div class="subtitle">加入 Discord 並領取你的專屬胡蘿蔔占卜</div>
      </div>
    </div>
  </header>

  <section class="content">
    <!-- 🏠 首頁 -->
    <div class="panel" id="home-panel">
      <div class="qr-wrap">
        <div class="qr" title="掃描加入 Discord">
          <img id="qr-img" alt="Discord QR" src="https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://discord.gg/mar4qT9XYn" />
        </div>
        <div class="muted">掃描或點擊 QR 加入 Discord 群組</div>
        <a href="https://discord.gg/mar4qT9XYn" target="_blank" rel="noopener" class="btn secondary">打開 Discord 邀請連結</a>
      </div>
      <div style="margin-top:14px;">
        <div style="font-weight:700;margin-bottom:8px">步驟</div>
        <ol style="margin:0 0 8px 18px;color:rgba(46,34,22,0.8)">
          <li>掃描上方 QR 或點擊邀請加入 Discord</li>
          <li>完成後回到此頁按「我已加入」繼續占卜</li>
        </ol>
        <button id="joinedBtn" class="btn">我已加入</button>
      </div>
    </div>

    <!-- 🔮 占卜畫面 -->
    <div class="divination" id="divination-panel" aria-hidden="true">
      <div class="div-inner">
        <div class="magic-plate">
          <img id="carrotThumb" class="carrot-thumb" src="images/carrot-thumb.png" alt="胡蘿蔔插畫" onerror="this.style.display='none'">
          <div class="fortune" id="fortuneLine">按下 <strong>占卜今日運勢</strong> 來喚醒命運之蔔</div>
          <div class="advice" id="adviceText" style="display:none"></div>
          <div class="small-row">
            <button id="drawBtn" class="btn">占卜今日運勢 ✨</button>
            <button id="backBtn" class="btn secondary">返回首頁</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>© 命運之蔔 · 祭壇系統</footer>
</div>

<script>
const apiUrl = "https://carrot-bot-production.up.railway.app/api/web_fortune";
const userId = "657882539331158016";
const username = "湯姆瑞斗";

const joinedBtn = document.getElementById('joinedBtn');
const divinationPanel = document.getElementById('divination-panel');
const homePanel = document.getElementById('home-panel');
const drawBtn = document.getElementById('drawBtn');
const fortuneLine = document.getElementById('fortuneLine');
const adviceText = document.getElementById('adviceText');
const backBtn = document.getElementById('backBtn');

joinedBtn.addEventListener('click', () => {
  homePanel.style.opacity = 0;
  setTimeout(() => {
    homePanel.style.display = 'none';
    divinationPanel.classList.add('show');
  }, 500);
});

backBtn.addEventListener('click', () => {
  divinationPanel.classList.remove('show');
  setTimeout(() => { homePanel.style.display = ''; homePanel.style.opacity = 1; }, 300);
});

drawBtn.addEventListener('click', async () => {
  drawBtn.disabled = true;
  drawBtn.textContent = '占卜中... 🔮';
  fortuneLine.innerHTML = '占卜中... 請稍候';
  adviceText.style.display = 'none';
  try {
    const res = await fetch(`${apiUrl}?user_id=${encodeURIComponent(userId)}&username=${encodeURIComponent(username)}`);
    const data = await res.json();
    fortuneLine.innerHTML = `📜 占卜日期：<strong>${escapeHtml(data.date)}</strong>`;
    adviceText.style.display = 'block';
    adviceText.innerHTML = `<p><strong style="color:var(--gold)">${escapeHtml(data.fortune)}</strong></p><p>${escapeHtml(data.advice)}</p>`;
    drawBtn.textContent = '再次占卜';
  } catch {
    fortuneLine.innerHTML = '⚠️ 占卜失敗，請稍後重試';
    adviceText.style.display = 'block';
    adviceText.innerHTML = '<p>魔力干擾過強，無法從祭壇讀取命運。</p>';
    drawBtn.textContent = '再試一次';
  } finally { drawBtn.disabled = false; }
});

function escapeHtml(s){
  return String(s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

// 📱 PWA 註冊
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log('✅ Service Worker 已啟動'))
    .catch(err => console.log('❌ Service Worker 註冊失敗:', err));
}
</script>
</body>
</html>
