<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>🔮 中世紀胡蘿蔔占卜祭壇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Uncial Antiqua', serif;
      background: radial-gradient(circle at center, #f6f1e1, #d8c8a0 90%);
      color: #4b2e1e;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      color: #a86f1a;
      text-shadow: 0 0 6px #f0e0b0;
      margin-bottom: 20px;
    }

    .carrot-scene {
      width: 220px;
      height: 220px;
      position: relative;
      margin-bottom: 20px;
    }

    .carrot-svg {
      width: 100%;
      height: 100%;
    }

    button {
      background: linear-gradient(180deg, #cfa842 0%, #9a7410 100%);
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff8dc;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(255, 230, 150, 0.6);
    }

    #result {
      background: rgba(255, 248, 220, 0.95);
      border: 2px solid #cfa842;
      border-radius: 12px;
      padding: 20px;
      font-size: 1rem;
      line-height: 1.6;
      box-shadow: 0 0 10px rgba(255, 200, 120, 0.3);
      margin-top: 30px;
      width: 85%;
      max-width: 360px;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #result.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>🥕 占卜祭壇：命運之蔔</h1>

  <div class="carrot-scene">
    <svg class="carrot-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <!-- 土地 -->
      <rect x="0" y="140" width="200" height="60" fill="#5c3b1e" />

      <!-- 葫蘆蔔本體（可愛風格） -->
      <path d="M100 80 C85 100, 85 130, 100 150 C115 130, 115 100, 100 80 Z"
            fill="#f99127" stroke="#c75d07" stroke-width="2" />

      <!-- 葉片（圓潤可愛） -->
      <ellipse cx="100" cy="60" rx="14" ry="20" fill="#7dfc7d" />
      <ellipse cx="85" cy="65" rx="10" ry="18" fill="#7dfc7d" />
      <ellipse cx="115" cy="65" rx="10" ry="18" fill="#7dfc7d" />
    </svg>
  </div>

  <button id="drawBtn">占卜今日運勢 ✨</button>
  <div id="result"></div>

  <script>
    const drawBtn = document.getElementById("drawBtn");
    const resultDiv = document.getElementById("result");

    const apiUrl = "https://carrot-bot-production.up.railway.app/api/fortune";
    const userId = "657882539331158016";
    const username = "湯姆瑞斗";

    drawBtn.addEventListener("click", async () => {
      drawBtn.disabled = true;
      drawBtn.textContent = "占卜中... 🔮";

      try {
        const res = await fetch(`${apiUrl}?user_id=${userId}&username=${encodeURIComponent(username)}`);
        const data = await res.json();

        setTimeout(() => {
          resultDiv.innerHTML = `
            <p>📜 占卜日期：${data.date}</p>
            <p style="font-size:1.2rem;color:#a86f1a;">🔮 今日運勢：${data.fortune}</p>
            <p>💡 占卜之言：${data.advice}</p>
            <button onclick="location.reload()" style="margin-top:15px;">🔙 再占一次</button>
          `;
          resultDiv.classList.add("show");
        }, 1500);
      } catch {
        setTimeout(() => {
          resultDiv.textContent = "⚠️ 魔力干擾過強，無法預言。";
          resultDiv.classList.add("show");
        }, 1500);
      }
    });
  </script>
</body>
</html>
