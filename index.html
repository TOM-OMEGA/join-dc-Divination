<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8" />
<title>中世紀占卜祭壇 · 加入 Discord</title>

<!-- 🧿 網站圖示 -->
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="images/icon-192.png">

<!-- ✅ PWA 與行動裝置設定 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="命運之蔔">
<meta name="x5-orientation" content="landscape">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">

<!-- 🏰 英文字體：中世紀風格 -->
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

<style>
:root {
  --paper: #f3ead5;
  --ink: #2e2316;
  --gold: #b9872b;
}

/* ===== 字體設定 ===== */

/* 🎴 載入自訂中文字體 */
@font-face {
  font-family: 'MyChineseFont';
  src: url('fonts/MyChineseFont.woff2') format('woff2');
  font-display: swap;
}

/* 🏰 全站字體邏輯：
   - 中文 → MyChineseFont
   - 英文與數字 → Uncial Antiqua */
body {
  font-family: 'MyChineseFont', 'Uncial Antiqua', serif;
}

/* 只針對英文字與數字使用中世紀風格 */
*:lang(en),
.latin-text {
  font-family: 'Uncial Antiqua', 'MyChineseFont', serif;
}

/* ===== 背景 ===== */
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-weight: 400;
  letter-spacing: 0.5px;
  background: url('images/medieval-carrot-placeholder.jpg') no-repeat center center;
  background-size: contain;
  background-color: #000;
  color: var(--ink);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== 頁面結構 ===== */
.page {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transform: scale(0.97);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.page.active {
  opacity: 1;
  pointer-events: all;
  transform: scale(1);
}

/* ===== 統一字體風格 ===== */
h1, .subtitle, .btn, .fortune, .advice, footer {
  font-weight: 400;
  letter-spacing: 1px;
}

/* ===== 首頁標題與副標題 ===== */
#page1 h1 {
  font-size: clamp(1.6rem, 6vw, 2rem);
  color: var(--gold);
  margin-bottom: 1rem;
  text-align: center;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

#page1 .subtitle {
  font-size: clamp(1rem, 4vw, 1.3rem);
  color: rgba(46,34,22,0.8);
  text-align: center;
}

/* ===== 第二頁標題 ===== */
#page2 h1 {
  color: var(--gold);
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}
  
/* ===== 按鈕 ===== */
.btn {
  background: linear-gradient(180deg, #e9d089 0%, #b9852a 100%);
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  color: #fff;
  font-weight: 400;
  font-size: clamp(0.9rem, 3vw, 1rem);
  letter-spacing: 1px;
  cursor: pointer;
  margin-top: 12px;
  transition: transform .16s ease, box-shadow .16s ease;
}
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(185,135,40,0.28);
}

footer {
  position: absolute;
  bottom: 8px;
  font-size: 0.75rem;
  color: rgba(46,34,22,0.6);
}

/* ===== QR 區 ===== */
.qr {
  width: 130px;
  height: 130px;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.4);
}
.qr img {
  width: 100%;
  height: 100%;
}

/* ===== 占卜畫面 ===== */
.divination {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}
.carrot-thumb {
  width: clamp(120px, 20vw, 150px);
  height: clamp(120px, 20vw, 150px);
  object-fit: contain;
}
.fortune {
  font-size: clamp(1rem, 4vw, 1.3rem);
  color: var(--ink);
  margin-top: 10px;
}
.fortune strong {
  color: var(--gold);
}
.advice {
  margin-top: 10px;
  color: rgba(46,34,22,0.9);
  font-size: clamp(0.9rem, 3.5vw, 1.2rem);
  line-height: 1.5;
  max-width: 480px;
  text-shadow: 0 1px 1px rgba(255,255,255,0.2);
}

/* ===== 淡入淡出動畫 ===== */
.fade-out {
  opacity: 0 !important;
  transform: scale(0.95);
  transition: opacity 0.6s ease, transform 0.6s ease;
}
.fade-in {
  opacity: 1 !important;
  transform: scale(1);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

/* ===== 紫蘿蔔能量提醒上色 ===== */
.energy-reminder span {
  color: var(--gold);
}
</style>
</head>

<body>
<!-- ===== 第1頁：首頁 ===== -->
<div id="page1" class="page active">
  <h1>命運之蔔 · 森林占卜祭壇</h1>
  <div class="subtitle">探索命運的儀式，從加入開始</div>
  <button class="btn" id="startBtn">我要加入</button>
  <footer>© 2025 命運之蔔</footer>
</div>

<!-- ===== 第2頁：加入 Discord ===== -->
<div id="page2" class="page">
  <h1>掃描 QRCODE 加入 Discord</h1>
  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://discord.gg/mar4qT9XYn" alt="Discord QR">
  </div>
  <button class="btn" id="joinedBtn">我已加入</button>
  <button id="installBtn" class="btn" style="display:none;">📲 安裝 App</button>
</div>

<!-- ===== 第3頁：占卜畫面 ===== -->
<div id="page3" class="page">
  <div class="divination">
    <img id="carrotThumb" class="carrot-thumb" src="images/carrot-thumb.png" alt="胡蘿蔔插畫" onerror="this.style.display='none'">
    <div class="fortune" id="fortuneLine">按下 <strong>占卜今日運勢</strong> 來喚醒命運之蔔</div>
    <div class="advice" id="adviceText" style="display:none"></div>
    <div>
      <button id="drawBtn" class="btn">占卜今日運勢 ✨</button>
      <button id="backBtn" class="btn">返回首頁</button>
    </div>
  </div>
</div>

<script>
const apiUrl = "https://carrot-bot-production.up.railway.app/api/web_fortune";
const userId = "657882539331158016";
const username = "湯姆瑞斗";

// ===== 分頁切換 =====
function transitionPage(currentId, nextId) {
  const current = document.getElementById(currentId);
  const next = document.getElementById(nextId);
  if (!current || !next) return;
  current.classList.add("fade-out");
  setTimeout(() => {
    current.classList.remove("active", "fade-out");
    next.classList.add("active", "fade-in");
    setTimeout(() => next.classList.remove("fade-in"), 600);
  }, 500);
}
document.getElementById('startBtn').onclick = () => transitionPage('page1', 'page2');
document.getElementById('joinedBtn').onclick = () => transitionPage('page2', 'page3');
document.getElementById('backBtn').onclick = () => transitionPage('page3', 'page1');

// ===== 占卜功能 =====
const drawBtn = document.getElementById('drawBtn');
const fortuneLine = document.getElementById('fortuneLine');
const adviceText = document.getElementById('adviceText');

function escapeHtml(s) {
  return String(s||'').replace(/[&<>"']/g, c => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[c]));
}

drawBtn.addEventListener('click', async () => {
  drawBtn.disabled = true;
  drawBtn.textContent = '占卜中... 🔮';
  fortuneLine.innerHTML = '占卜中... 請稍候';
  adviceText.style.display = 'none';
  try {
    const url = `${apiUrl}?user_id=${encodeURIComponent(userId)}&username=${encodeURIComponent(username)}&force_random=true&t=${Date.now()}`;
    const res = await fetch(url, { cache: 'no-store' });
    if (!res.ok) throw new Error('API 錯誤：' + res.status);
    const data = await res.json();
    fortuneLine.innerHTML = `📜 占卜時間：<strong>${new Date().toLocaleString('zh-TW')}</strong>`;
    adviceText.style.display = 'block';
    adviceText.innerHTML = `
      <p><strong style="color:var(--gold)">${escapeHtml(data.fortune)}</strong></p>
      <p class="energy-reminder">紫蘿蔔能量提醒：<span>${escapeHtml(data.advice)}</span></p>
    `;
    drawBtn.textContent = '再抽一次 ✨';
  } catch (err) {
    fortuneLine.innerHTML = '⚠️ 占卜失敗，請稍後重試';
    adviceText.style.display = 'block';
    adviceText.innerHTML = '<p>魔力干擾過強，無法從祭壇讀取命運。</p>';
    drawBtn.textContent = '再試一次';
  } finally {
    drawBtn.disabled = false;
  }
});

// ===== 📲 PWA 安裝提示 =====
let deferredPrompt;
const installBtn = document.getElementById('installBtn');
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'inline-block';
});
installBtn.addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
  installBtn.style.display = 'none';
});
window.addEventListener('appinstalled', () => {
  console.log('🎉 App 已成功安裝');
  installBtn.style.display = 'none';
});

// ===== Service Worker =====
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js')
      .then(reg => console.log('✅ SW 註冊成功:', reg.scope))
      .catch(err => console.log('❌ SW 註冊失敗:', err));
  });
}
</script>
</body>
</html>
